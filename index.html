<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>12Bool Flex</title>
</head>
<body>
    <!-- COLONNE SENZA FILLER -->
    <div class="container">
        <h1>Esercizio per casa</h1>
        <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
        </div>
        <div class="row">
            <div class="col-2">2 col</div>
            <div class="col-5">5 col</div>
            <div class="col-5">5 col</div>
        </div>
        <div class="row">
            <div class="col-12">12 col</div>
            <!-- o in alternatica col-filler -->
        </div>
        <div class="row">
            <div class="col-8">8 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2"> 2 col</div>
        </div>
        <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>
            <div class="col-6">6 col</div>
            <div class="col-1">1 col</div>
        </div>
        <!-- colonne nestate -->
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">nested 2 col</div>
                    <div class="col-2">nested 2 col</div>
                    <div class="col-8">nested 8 col</div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">nested 6 col</div>
                    <div class="col-6">nested 6 col</div>
                </div>
            </div>
        </div>
    </div>
    <!-- COLONNE CON FILLER -->
    <div class="container">
        <div class="row">
            <div class="col-filler"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-filler"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-filler"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-filler"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-filler"></div>
        </div>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-filler"></div>
        </div>
        <div class="row">
            <div class="col-filler"></div>
            <div class="col-filler"></div>
        </div>
    </div>
    <!-- OFFSET -->
    <div class="container">
        <h1>Offset</h1>
        <div class="row">
            <div class="col-offset-11"></div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-offset-10"></div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-offset-9"></div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-offset-8"></div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-offset-7"></div>
            <div class="col-5"></div>
        </div>
        <div class="row">
            <div class="col-offset-6"></div>
            <div class="col-6"></div>
        </div>
        <div class="row">
            <div class="col-offset-5"></div>
            <div class="col-7"></div>
        </div>
        <div class="row">
            <div class="col-offset-4"></div>
            <div class="col-8"></div>
        </div>
        <div class="row">
            <div class="col-offset-3"></div>
            <div class="col-9"></div>
        </div>
        <div class="row">
            <div class="col-offset-2"></div>
            <div class="col-10"></div>
        </div>
        <div class="row">
            <div class="col-offset-1"></div>
            <div class="col-11"></div>
        </div>
    </div>
</body>
</html>
